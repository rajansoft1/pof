<div ng-controller="registrationCtrl">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" ng-model="user.email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" ng-model="user.password" placeholder="Password">
        </div>
        <button  class="btn btn-default" ng-click="login()" >Login</button>
    </form>
</div>
